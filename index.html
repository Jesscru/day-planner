<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple daily calendar app for organizing your day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <table class="calendar">
        <tr class="row">
          <td class="hour">9 AM</td>
          <td class="time-block">
            <textarea class="text-area" name="9"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="9">SAVE</button>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">10 AM</td>
          <td class="time-block">
            <textarea class="text-area" name="10"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="10">SAVE</button>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">11 AM</td>
          <td class="time-block">
            <textarea class="text-area" name="11"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="11">SAVE</button>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">12 PM</td>
          <td class="time-block">
            <textarea class="text-area" name="12"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="12">SAVE</button>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">1 PM</td>
          <td class="time-block">
            <textarea class="text-area" name="13"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="13">SAVE</button>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">2 PM</td>
          <td class="time-block">
            <textarea class="text-area" name="14"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="14">SAVE</button>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">3 PM</td>
          <td class="time-block">
            <textarea class="text-area" name="15"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="15">SAVE</button>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">4 PM</td>
          <td class="time-block">
            <textarea class="text-area" name="16"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="16">SAVE</button>
          </td>
        </tr>
        <tr class="row">
          <td class="hour">5 PM</td>
          <td class="time-block">
            <textarea class="text-area" name="17"></textarea>
          </td>
          <td class="final-column">
            <button class="saveBtn" value="17">SAVE</button>
          </td>
        </tr>
       
      </table>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
